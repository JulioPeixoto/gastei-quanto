version: '3.8'

services:
  api1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gastei-quanto-api1
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - GIN_MODE=release
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      - gastei-quanto-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gastei-quanto-api2
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - GIN_MODE=release
    ports:
      - "8082:8080"
    restart: unless-stopped
    networks:
      - gastei-quanto-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: gastei-quanto-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api1
      - api2
    restart: unless-stopped
    networks:
      - gastei-quanto-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gastei-quanto-network:
    driver: bridge
