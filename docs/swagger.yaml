basePath: /api/v1
definitions:
  analysis.AnalysisRequest:
    properties:
      transactions:
        items:
          $ref: '#/definitions/analysis.Transaction'
        type: array
    type: object
  analysis.AnalysisResponse:
    properties:
      by_category:
        items:
          $ref: '#/definitions/analysis.CategorySummary'
        type: array
      by_description:
        items:
          $ref: '#/definitions/analysis.DescriptionSummary'
        type: array
      net_balance:
        type: number
      total_income:
        type: number
      total_spent:
        type: number
      transaction_count:
        type: integer
    type: object
  analysis.CategorySummary:
    properties:
      average:
        type: number
      category:
        type: string
      count:
        type: integer
      total:
        type: number
    type: object
  analysis.DescriptionSummary:
    properties:
      count:
        type: integer
      description:
        type: string
      total:
        type: number
    type: object
  analysis.Transaction:
    properties:
      amount:
        type: number
      category:
        type: string
      date:
        type: string
      description:
        type: string
    type: object
  parser.Transaction:
    properties:
      amount:
        type: number
      category:
        type: string
      date:
        type: string
      description:
        type: string
    type: object
  parser.UploadResponse:
    properties:
      count:
        type: integer
      message:
        type: string
      transactions:
        items:
          $ref: '#/definitions/parser.Transaction'
        type: array
    type: object
host: localhost:8080
info:
  contact: {}
  description: API para análise de faturas do Nubank
  title: Gastei Quanto API
  version: "1.0"
paths:
  /analysis/transactions:
    post:
      consumes:
      - application/json
      description: Agrupa e analisa transações por categoria e descrição
      parameters:
      - description: Lista de transações
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/analysis.AnalysisRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analysis.AnalysisResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Analisa transações
      tags:
      - analysis
  /parser/upload/csv:
    post:
      consumes:
      - multipart/form-data
      description: Faz upload de um arquivo CSV contendo transações
      parameters:
      - description: CSV file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/parser.UploadResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload CSV
      tags:
      - parser
swagger: "2.0"
