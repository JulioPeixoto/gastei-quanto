basePath: /api/v1
definitions:
  analysis.AnalysisRequest:
    properties:
      transactions:
        items:
          $ref: '#/definitions/analysis.Transaction'
        type: array
    type: object
  analysis.AnalysisResponse:
    properties:
      by_category:
        items:
          $ref: '#/definitions/analysis.CategorySummary'
        type: array
      by_description:
        items:
          $ref: '#/definitions/analysis.DescriptionSummary'
        type: array
      net_balance:
        type: number
      total_income:
        type: number
      total_spent:
        type: number
      transaction_count:
        type: integer
    type: object
  analysis.CategorySummary:
    properties:
      average:
        type: number
      category:
        type: string
      count:
        type: integer
      total:
        type: number
    type: object
  analysis.DescriptionSummary:
    properties:
      count:
        type: integer
      description:
        type: string
      total:
        type: number
    type: object
  analysis.Transaction:
    properties:
      amount:
        type: number
      category:
        type: string
      date:
        type: string
      description:
        type: string
    type: object
  auth.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/auth.User'
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
    type: object
  expense.CreateExpenseRequest:
    properties:
      amount:
        type: number
      category:
        type: string
      date:
        type: string
      description:
        type: string
      type:
        enum:
        - income
        - expense
        type: string
    required:
    - amount
    - date
    - description
    - type
    type: object
  expense.Expense:
    properties:
      amount:
        type: number
      category:
        type: string
      created_at:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      type:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  expense.ExpenseStats:
    properties:
      balance:
        type: number
      count:
        type: integer
      expense_count:
        type: integer
      income_count:
        type: integer
      total_expense:
        type: number
      total_income:
        type: number
    type: object
  expense.ImportTransactionsRequest:
    properties:
      transactions:
        items:
          $ref: '#/definitions/expense.Transaction'
        type: array
    required:
    - transactions
    type: object
  expense.Transaction:
    properties:
      amount:
        type: number
      category:
        type: string
      date:
        type: string
      description:
        type: string
    type: object
  expense.UpdateExpenseRequest:
    properties:
      amount:
        type: number
      category:
        type: string
      date:
        type: string
      description:
        type: string
      type:
        enum:
        - income
        - expense
        type: string
    type: object
  parser.ImportAndSaveResponse:
    properties:
      message:
        type: string
      processed:
        type: integer
      saved:
        type: integer
      transactions:
        items:
          $ref: '#/definitions/parser.Transaction'
        type: array
    type: object
  parser.Transaction:
    properties:
      amount:
        type: number
      category:
        type: string
      date:
        type: string
      description:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API para análise de faturas do Nubank
  title: Gastei Quanto API
  version: "1.0"
paths:
  /analysis/transactions:
    post:
      consumes:
      - application/json
      description: Agrupa e analisa transações por categoria e descrição
      parameters:
      - description: Lista de transações
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/analysis.AnalysisRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analysis.AnalysisResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Analisa transações
      tags:
      - analysis
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      description: Logout user (client should delete token)
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /auth/me:
    get:
      description: Get authenticated user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register new user
      tags:
      - auth
  /expenses:
    get:
      consumes:
      - application/json
      description: Retorna todas as despesas do usuário autenticado com filtros opcionais
      parameters:
      - description: Data inicial (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Data final (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Filtrar por categoria
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Lista todas as despesas
      tags:
      - expenses
    post:
      consumes:
      - application/json
      description: Cria uma nova despesa para o usuário autenticado
      parameters:
      - description: Dados da despesa
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/expense.CreateExpenseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/expense.Expense'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Cria uma nova despesa
      tags:
      - expenses
  /expenses/{id}:
    delete:
      consumes:
      - application/json
      description: Remove uma despesa do usuário autenticado
      parameters:
      - description: ID da despesa
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Deleta uma despesa
      tags:
      - expenses
    get:
      consumes:
      - application/json
      description: Retorna uma despesa específica do usuário autenticado
      parameters:
      - description: ID da despesa
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/expense.Expense'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Busca uma despesa por ID
      tags:
      - expenses
    put:
      consumes:
      - application/json
      description: Atualiza uma despesa existente do usuário autenticado
      parameters:
      - description: ID da despesa
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados da despesa
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/expense.UpdateExpenseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/expense.Expense'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Atualiza uma despesa
      tags:
      - expenses
  /expenses/import:
    post:
      consumes:
      - application/json
      description: Importa múltiplas transações de uma só vez para o usuário autenticado
      parameters:
      - description: Lista de transações
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/expense.ImportTransactionsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Importa transações em lote
      tags:
      - expenses
  /expenses/stats:
    get:
      consumes:
      - application/json
      description: Retorna estatísticas agregadas das despesas do usuário autenticado
      parameters:
      - description: Data inicial (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Data final (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/expense.ExpenseStats'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtém estatísticas das despesas
      tags:
      - expenses
  /parser/upload/csv:
    post:
      consumes:
      - multipart/form-data
      description: Faz upload de um arquivo CSV, categoriza e salva as transações
        automaticamente
      parameters:
      - description: CSV file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/parser.ImportAndSaveResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Upload CSV e salvar automaticamente
      tags:
      - parser
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
